<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Box (Grids)</title>
    <link rel="stylesheet" href="flip-box3D.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

    <h1 style="color: rgb(218, 244, 52);">3D FLIP BOX - GRIDS</h1>
    <h3 style="color: rgb(132, 254, 254);">Exploring the possibilities of 3D flips within grid layouts</h3>

    <div class="wrapper">
        <div class="col_third">
            <div class="hover panel">
                <div class="front">
                    <div class="box1">
                        <p>SUPERMAN</p>
                    </div>
                </div>
                <div class="back">
                    <div class="box2">
                        <p>Superman</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col_third">
            <div class="hover panel">
                <div class="front">
                    <div class="box3">
                        <p>BATMAN</p>
                    </div>
                </div>
                <div class="back">
                    <div class="box4">
                        <p>Batman</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col_third end">
            <div class="hover panel">
                <div class="front">
                    <div class="box5">
                        <p>THE FLASH</p>
                    </div>
                </div>
                <div class="back">
                    <div class="box6">
                        <p>The Flash</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="flip-box3D.js"></script>
</body>


</html>
